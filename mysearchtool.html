	<title>my search tool</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>

function mysearch() {
$(document).ready(function() {    
 var searchquery =  $("#search").val();	
window.open("http://www.google.com/search?q=" + searchquery + "&page=1" );
});
$("#search").keypress(function( event ) {
if(event.which == 13) {
window.open("http://www.google.com/search?q=" + searchquery + "&page=1" );    
}
});
}

	
</script>
<style>
h1
{

header
{
