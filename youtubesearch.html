<html lang='en'>
  <title> youtube search tool</title>
  <head>
    <meta charset="utf-8">
    <script>
      function youtubesearch() { 
      var usersearch = document.getElementById("search");
      window.open("http://www.youtube.com/results?search_query=" + usersearch.value + "&page=1" + "" );
      console.log(document.cookie());
      if(usersearch.value == "") {
      alert("nothing to search");
      }
      }
    </script>
     <style>
     body
     {

     header
