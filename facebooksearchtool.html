<html lang='en'>
  <title>facebook search tool</title>
  <head>
    <script>
      function fbsearch() { 
      var usersearch = document.getElementById("search");
      window.open("http://www.facebook.com/search/result.php?=type&q=" + usersearch.value);
      console.log(document.cookie());
      if(usersearch.value == "") {
      alert("nothing to search");
      }
      }
    </script>
     <style>
     body
     {
     background-color:lightblue;
        
     } 
     header
     {
     background-color:seagreen;
     border-radius:8px;
     box-shadow:1px 4px 4px 1px;
     }
     #search
     {
      border-top-left-radius:8px;
      border-bottom-left-radius:8px;
     }
      h1
      {
      color:green;
      font-family:Impact;
      }

     button
     {
      border-top-right-radius:8px;
      border-bottom-right-radius:8px;
     } 
     }
     </style>  
  </head>
  <body>
    <header>
      <h1>facebook search tool</h1>
    </header>
    <input id="search" type="text"></input>
    <button type="button" onclick="fbsearch();">go!</button>
  </body>
  </html>
